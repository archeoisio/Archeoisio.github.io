<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>ATLAS</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  /* Reset margini */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* evita scroll indesiderati */
  }

  #map {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(var(--vh, 1vh) * 1);
  }

  #route-box {
  display: none;
  flex-direction: column;
  position: absolute;
  bottom: 180px;
  right: 20px;
  max-width: 150px;
  min-height: 40px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  z-index: 1000;
  gap: 6px;
}
#route-box input {
  padding: 5px;
  font-size: 12px;
}
#route-box button {
  padding: 6px;
  font-size: 12px;
  cursor: pointer;
}
  /* Stile pannello info trasparente */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 60px;
    left: 10px;
    max-width: 180px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 5px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 12px;
    z-index: 1000;
  }

  #info-content {
    /* contenuto interno */
  }

  .capital-box {
    display: inline-block;
    text-align: center;
    font-family: 'ISOCPeur', monospace;
    font-weight: bold;
    text-transform: uppercase;
    color: #000;
    background: rgba(255,255,255,0.8);
    border-radius: 3px;
    line-height: 1.2;
  }
.leaflet-control-attribution {
  display: none !important;
}
  /* Container switcher */
  .leaflet-top.leaflet-right .leaflet-control-layers {
    background: white;
    box-shadow: none !important;
    border: none !important;
    margin-right: 10px !important;
    border-radius: 4px !important;
    align-items: center !important;
    z-index: 1000;
  }
.leaflet-routing-container {
  width: 300px !important;
  max-height: 300x !important;   /* più spazio verticale */
  overflow-y: auto;               /* scroll se necessario */
  font-size: 14px;
  background: white;
  padding: 8px;
  box-sizing: border-box;
}
.leaflet-routing-header {
  font-size: 8px;
  font-weight: bold;
  margin-bottom: 4px;
}

.leaflet-routing-instruction { 
  font-size: 12px; 
}
.leaflet-routing-container .leaflet-routing-toggle:after {
  content: "⬇️"; /* icona personalizzata per minimizzare */
}
  /* Box home+LOCATE */
  .custom-home-box {
    position: relative;
    top: 0;
    right: 0;
    background: transparent;
    padding: 0;
    border: none !important;
    display: flex !important;
    flex-direction: column;
    gap: 2px;
  }

  .flag-box {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    line-height: 1;
    cursor: pointer;
  }

  .custom-home-button {
    width: 44px !important;
    height: 44px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 25px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
  }

  .leaflet-control-locate a {
    width: 44px !important;
    height: 44px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 25px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
  }

  .leaflet-control-locate {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }
</style>

</head>

<body>
  <div id="map"></div>
  
  <!-- Box info trasparente -->
  <div id="info-panel">
    <div id="info-content"></div>
  </div>
  
<div id="route-box">
  <input type="text" id="start" placeholder="Partenza" />
  <input type="text" id="end" placeholder="Arrivo" />
  <button id="route-btn">Calcola</button>
  <button id="clear-btn">Reset</button>
</div>

  

  <!-- Leaflet Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

<!-- Leaflet JS (core) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

    <!-- LabelTextCollision plugin -->
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>

  <!-- Leaflet Control Geocoder -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Il tuo script principale -->
  <script src="map-flag.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ATLAS</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<!-- Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

<!-- Geocoder CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  /* Reset margini e dimensioni */
  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* blocca scroll della pagina */
}

#map {
  width: 100%;
  height: calc(var(--vh, 1vh) * 100); /* altezza dinamica ma senza duplicazioni */
  touch-action: none; /* previene zoom involontari su touch */
  }
    input, select, textarea, button {
    font-size: 16px; /* iOS non zooma più se ≥16px */
  }
 
  /* Box info trasparente */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 55px;
    left: 10px;
    max-width: 180px;
    min-height: 40px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }

  #info-content { }

  /* Flag e pulsanti personalizzati */
  .flag-box {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    line-height: 1;
    cursor: pointer;
  }
 .leaflet-control-geocoder {
    z-index: 2000 !important; /* sopra altri controlli */
    margin-bottom: 0;
  }
  /* Box home + LOCATE */
.custom-home-box {
  position: relative;
  top: -8px;
  right: 2px;
  background: transparent;
  padding: 0;
  border: none !important;
  display: flex !important;
  flex-direction: column;
  gap: 4px;

}
 /* Custom home button */
.custom-home-button {
  width: 44px !important;
  height: 44px !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  font-size: 25px !important;
  background: white !important;
  border-radius: 4px !important;
  border: none !important;
  padding: 0 !important;
  margin: 0 !important;
  line-height: 1 !important;
}

/* Leaflet locate control button */
.leaflet-control-locate a {
  width: 44px !important;
  height: 44px !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  font-size: 25px !important;
  background: white !important;
  border-radius: 4px !important;
  border: none !important;
  padding: 0 !important;
  margin: 0 !important;
  line-height: 1 !important;
}
.leaflet-control-geocoder-results {
    position: absolute;      /* necessario */
    top: 100%;               /* subito sotto l'input */
    left: 0 !important;                 /* allinea a sinistra dell'input */
    max-height: 50px;       /* puoi regolare altezza */
    overflow-y: auto;        /* scroll se tanti risultati */
    z-index: 3000;
    min-width: 150px;        /* larghezza minima */
}
/* Leaflet locate container */
.leaflet-control-locate {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  margin: 0 !important;
  padding: 0 !important;
}

  /* Routing Machine custom */
.leaflet-routing-container {
  width: 210px;
  max-height: 150px;
  overflow: visible;   /* solo verticale */
  font-size: 14px;
  padding: 8px;
  box-sizing: border-box;
  word-wrap: break-word;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: relative; /* per posizionare eventuale X */
  background: rgba(255, 0, 0, 0.3) !important; /* rosso trasparente per vedere il box */
  border: 1px solid red !important;
}

/* Mobile */
@media (max-width: 767px) {
  .leaflet-routing-container {
    width: 90%;             /* quasi tutta la larghezza dello schermo */
    max-height: 120px;      /* un po' più alto su mobile */
    font-size: 13px;        /* testo leggermente più piccolo */
    padding: 6px;
  }

  /* Forza il toggle del routing ad essere sempre visibile e cliccabile */
.leaflet-routing-container .leaflet-routing-collapse-btn,
.leaflet-routing-container .leaflet-routing-toggle {
  position: absolute !important;
  top: 10px !important;
  right: 10px !important;
  z-index: 5000 !important; /* sopra il contenitore */
  background: white !important;
  border-radius: 6px !important;
  padding: 5px !important;
  cursor: pointer !important;
  opacity: 1 !important;
  pointer-events: auto !important;
}

/* Assicura che il contenitore non blocchi il click */
.leaflet-routing-container {
  position: relative !important;
  z-index: 1000 !important; /* sotto il toggle */
  overflow: visible !important; /* lascia visibile il toggle */
}
}

</style>
</head>

<body>
  <div id="map"></div>

  <!-- Box info trasparente -->
  <div id="info-panel">
    <div id="info-content"></div>
  </div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- LabelTextCollision plugin -->
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>

  <!-- Leaflet Control Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Script principale -->
  <script src="map-flag.js"></script>

</body>
</html>

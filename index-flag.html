<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ATLAS</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #map {
    width: 100%;
    height: 100%;
  }

  input, select, textarea, button {
    font-size: 16px;
  }

  /* Box info trasparente */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 70px;
    left: 10px;
    max-width: 180px;
    min-height: 40px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }

  /* Flag marker */
  .flag-box {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
  }

  .leaflet-control-geocoder {
    z-index: 2000 !important;
    margin-bottom: 0;
  }

  /* Container pulsanti + route-box */
  .custom-home-box {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: flex-start;
    gap: 8px;
    width: 180px; /* Larghezza sufficiente a contenere route-box + pulsanti */
    z-index: 1500;
  }

  /* Route box a sinistra dei pulsanti */
  #route-box {
    display: none;
    flex-direction: column;
    gap: 6px;
    width: 110px;
    min-height: 45px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 2000;
  }

  #route-box input {
    padding: 5px;
    font-size: 12px;
    width: 100%;
  }

  #route-box button {
    padding: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Pulsanti home e locate */
  .custom-home-button,
  .leaflet-control-locate a {
    width: 44px;
    height: 44px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    background: white;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }

  .leaflet-control-locate {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Box info trasparente -->
  <div id="info-panel">
    <div id="info-content"></div>
  </div>

  <!-- Container pulsanti + route-box -->
  <div class="custom-home-box" id="home-box">
    <!-- Route box -->
    <div id="route-box">
      <input type="text" id="start" placeholder="Partenza" />
      <input type="text" id="end" placeholder="Arrivo" />
      <button id="route-btn">Calcola</button>
      <button id="clear-btn">Reset</button>
    </div>

    <!-- Pulsante home -->
    <a href="#" class="custom-home-button" id="toggle-route" title="Mostra/Nascondi indicazioni">üó∫Ô∏è</a>
    <!-- Pulsante locate sar√† aggiunto dal plugin Leaflet -->
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const routeBox = document.getElementById('route-box');
    const toggleBtn = document.getElementById('toggle-route');

    toggleBtn.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();
      routeBox.style.display = (routeBox.style.display === 'flex') ? 'none' : 'flex';
    });

    // Inizializza la mappa
    const map = L.map('map').setView([41.9, 12.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Locate Control
    L.control.locate({ position: 'topright' }).addTo(map);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mappa Leaflet FLAG</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #map {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(var(--vh, 1vh) * 1);
  }

  /* Box Home + Locate + Indicazioni */
  .custom-home-box {
    position: relative;
    top: 0;
    right: 0;
    background: transparent;
    padding: 0;
    border: none !important;
    display: flex !important;
    flex-direction: column;
    gap: 4px;
    z-index: 1000;
  }

  .custom-home-button, .leaflet-control-locate a {
    width: 44px !important;
    height: 44px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 25px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
    cursor: pointer;
  }

  /* Box indicazioni sotto Locate */
  #route-box {
    display: none; /* inizialmente nascosto */
    flex-direction: column;
    background: rgba(255,255,255,0.9);
    padding: 8px;
    border-radius: 6px;
    margin-top: 4px;
    font-family: sans-serif;
    font-size: 14px;
    min-width: 180px;
  }

  #route-box input {
    width: 100%;
    margin-bottom: 4px;
    padding: 4px;
    font-size: 14px;
  }

  #route-box button {
    width: 100%;
    padding: 6px;
    margin-top: 2px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    background-color: #4285f4;
    color: white;
    cursor: pointer;
  }

  #route-box button#clear-btn {
    background-color: #d9534f;
  }

  /* Info panel */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 250px;
    min-height: 80px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }
</style>
</head>

<body>
<div id="map"></div>

<!-- Box info generico -->
<div id="info-panel">
  <div id="info-content"></div>
</div>

<!-- Box indicazioni (start/end + pulsanti) -->
<div id="route-box">
  <input type="text" id="start" placeholder="Partenza" />
  <input type="text" id="end" placeholder="Destinazione" />
  <button id="route-btn">Indicazioni</button>
  <button id="clear-btn">Cancella</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- LocateControl JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
<!-- LabelTextCollision plugin -->
<script src="https://unpkg.com/leaflet-labeltextcollision"></script>
<!-- Leaflet Control Geocoder -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<!-- Script principale -->
<script src="map-flag.js"></script>
</body>
</html>

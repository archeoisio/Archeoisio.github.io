<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mappa Leaflet FLAG</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<!-- Leaflet Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

<!-- Control Geocoder CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #map {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Route box */
  #route-box {
    position: absolute;
    bottom: 40px;
    right: 20px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  #route-box input {
    padding: 5px;
    font-size: 12px;
  }
  #route-box button {
    padding: 6px;
    font-size: 12px;
    cursor: pointer;
  }

  /* Info panel */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 40px;
    left: 15px;
    width: 150px;
    min-height: 80px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 12px;
    z-index: 1000;
  }

  /* Custom buttons */
  .custom-home-button, .leaflet-control-locate a {
    width: 44px !important;
    height: 44px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 25px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
    cursor: pointer;
  }

  .custom-home-box {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    z-index: 1000;
  }
</style>

</head>
<body>

<div id="map"></div>

<!-- Route box -->
<div id="route-box">
  <input type="text" id="start" placeholder="Partenza" />
  <input type="text" id="end" placeholder="Arrivo" />
  <button id="route-btn">Calcola</button>
  <button id="clear-btn">Reset</button>
</div>

<!-- Info panel -->
<div id="info-panel">
  <div id="info-content"></div>
</div>

<!-- Home + Locate + Toggle indicazioni -->
<div class="custom-home-box">
  <button id="home-btn" class="custom-home-button">üè†</button>
  <div id="locate-btn" class="leaflet-control-locate"><a title="La mia posizione">üìç</a></div>
  <button id="toggle-btn" class="custom-home-button">‚û°Ô∏è</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<!-- LocateControl JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

<!-- LabelTextCollision plugin -->
<script src="https://unpkg.com/leaflet-labeltextcollision"></script>

<!-- Leaflet Control Geocoder -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- Script principale -->
<script src="map-flag.js"></script>

</body>
</html>

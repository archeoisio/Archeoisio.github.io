<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>ATLAS</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<!-- Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

<!-- Geocoder CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #map { position: fixed; top:0; left:0; width:100%; height:calc(var(--vh,1vh) * 1); }

  /* Box routing */
  #route-box {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 80px;
    right: 60px;
    max-width: 150px;
    min-height: 40px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;
    gap: 6px;
  }
  #route-box input { padding: 5px; font-size: 12px; }
  #route-box button { padding: 6px; font-size: 12px; cursor: pointer; }

  /* Pannello info */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 80px;
    left: 10px;
    max-width: 180px;
    min-height: 80px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }
  #info-content { }

  .flag-box {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    line-height: 1;
    cursor: pointer;
  }

  .custom-home-box {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .custom-home-button {
    width: 44px;
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    background: white;
    border-radius: 4px;
    border: none;
    padding: 0;
    margin: 0;
    line-height: 1;
    cursor: pointer;
  }

  .leaflet-control-locate a {
    width: 44px;
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    background: white;
    border-radius: 4px;
    border: none;
    padding: 0;
    margin: 0;
    line-height: 1;
  }

  .leaflet-routing-container {
    width: 250px !important;
    max-height: 150px !important;
    overflow-y: auto;
    font-size: 14px;
    background: white;
    padding: 8px;
    box-sizing: border-box;
  }
  .leaflet-routing-header { font-size: 8px; font-weight: bold; margin-bottom: 4px; }
  .leaflet-routing-instruction { font-size: 12px; }
  .leaflet-routing-container .leaflet-routing-toggle:after { content:"⬇️"; }

  .leaflet-control-attribution { display: none !important; }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Box info trasparente -->
  <div id="info-panel">
    <div id="info-content"></div>
  </div>

  <!-- Box routing -->
  <div id="route-box">
    <input type="text" id="start" placeholder="Partenza" />
    <input type="text" id="end" placeholder="Arrivo" />
    <button id="route-btn">Calcola</button>
    <button id="clear-btn">Reset</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- LabelTextCollision plugin -->
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>

  <!-- Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Script principale -->
  <script src="map-flag.js"></script>
</body>
</html>

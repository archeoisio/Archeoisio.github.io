<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ATLAS</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<!-- Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

<!-- Geocoder CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  /* Reset margini e dimensioni */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #map {
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    touch-action: none;
  }

  input, select, textarea, button {
    font-size: 16px;
  }

  /* Box info trasparente */
  #info-panel {
    display: none;
    position: absolute;
    bottom: 70px;
    left: 10px;
    max-width: 180px;
    min-height: 40px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }

  /* Flag marker */
  .flag-box {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
  }

  .leaflet-control-geocoder {
    z-index: 2000 !important;
    margin-bottom: 0;
  }

  /* Container pulsanti + route-box */
  .custom-home-box {
  position: relative; /* fondamentale per contenere il box */
  display: flex;
  flex-direction: column;
  gap: 4px;
  z-index: 1500;
}

  /* Pulsanti home e locate */
  .custom-home-button {
    width: 44px;
    height: 44px;
    flex-shrink: 0;          /* non si ridimensionano */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    background: white;
    border-radius: 4px;
    border: none;
    padding: 0;
    margin: 0;
    line-height: 1;
    cursor: pointer;
  }

  /* Leaflet locate control button */
  .leaflet-control-locate a {
    width: 44px;
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    background: white;
    border-radius: 4px;
    border: none;
    padding: 0;
    margin: 0;
  }

  .leaflet-control-locate {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }

  /* Route box dentro il container, a sinistra dei pulsanti */
  #route-box {
  display: none;
  position: absolute;
  top: 0;           /* allineato in alto con i pulsanti */
  left: -120px;     /* distanza a sinistra dei pulsanti */
  width: 110px;
  min-height: 45px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  z-index: 2000;
  flex-direction: column;
  gap: 6px;
}

  #route-box input {
    padding: 5px;
    font-size: 12px;
    width: 100%;             
  }

  #route-box button {
    padding: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Routing Machine custom */
  .leaflet-routing-container {
    width: 210px;
    max-height: 150px;
    overflow-y: hidden;
    overflow-x: hidden;
    font-size: 14px;
    background: white;
    padding: 8px;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  @media (max-width: 767px) {
    .leaflet-routing-container {
      width: 90%;
      max-height: 200px;
      font-size: 13px;
      padding: 6px;
    }
  }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Box info trasparente -->
  <div id="info-panel">
    <div id="info-content"></div>
  </div>

  <!-- Container pulsanti + route-box -->
  <div class="custom-home-box" id="home-box">
    <!-- Route box -->
    <div id="route-box">
      <input type="text" id="start" placeholder="Partenza" />
      <input type="text" id="end" placeholder="Arrivo" />
      <button id="route-btn">Calcola</button>
      <button id="clear-btn">Reset</button>
    </div>

    <!-- Pulsante home -->
    <a href="#" class="custom-home-button" id="toggle-route" title="Mostra/Nascondi indicazioni">üó∫Ô∏è</a>
    <!-- Pulsante locate (Leaflet Locate) sar√† inserito tramite plugin -->
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Script principale -->
  <script>
    const routeBox = document.getElementById('route-box');
    const toggleBtn = document.getElementById('toggle-route');

    toggleBtn.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();
      if (!routeBox) return;
      routeBox.style.display = (routeBox.style.display === 'flex') ? 'none' : 'flex';
    });
  </script>
</body>
</html>

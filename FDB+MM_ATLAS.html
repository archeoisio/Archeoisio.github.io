<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>FDB+MM</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<style>
  /* Reset totale */
  *, *::before, *::after { box-sizing: border-box; }

  /* 1. RESET TILE */
  .leaflet-tile-container img {
    width: 256px !important; 
    height: 256px !important;
    margin: 0 !important;
  }
/* 1. Nasconde il checkbox e lo span vuoto che Leaflet crea per l'icona */
.leaflet-control-layers-overlays label:has(.atlas-title) input,
.leaflet-control-layers-overlays label:has(.atlas-title) span.leaflet-control-layers-selector {
    display: none !important;
}

/* 2. Rimuove lo spazio vuoto a sinistra e resetta il cursore */
.leaflet-control-layers-overlays label:has(.atlas-title) {
    padding-left: 0 !important;
    margin-left: -4px !important; /* Recupera lo spazio del checkbox sparito */
    cursor: default !important;
}

/* 3. Il tuo stile ottimizzato */
.atlas-title {
    pointer-events: none;
    display: block; /* 'block' assicura che il bordo occupi tutta la larghezza */
    padding-top: 12px; 
    padding-bottom: 4px;
    font-size: 0.95em; /* Leggermente ridotto per non eccedere nel pannello */
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 800;
    color: #2c3e50; /* Il blu notte che piace a te */
    border-bottom: 2px solid rgba(44, 62, 80, 0.2); /* Linea pi√π visibile */
    width: 100%;
}
  /* Forza i popup del tutorial a stare sopra tutto */
  .leaflet-popup-pane { z-index: 1000 !important; }

  /* --- SEZIONE TUTORIAL (CORRETTA) --- */
  .tutorial-pointer .leaflet-popup-content {
    margin: 8px !important;
    width: 180px !important;
    margin: 10px !important;
}
@media (max-width: 600px) {
    .tutorial-pointer .leaflet-popup-content-wrapper {
        width: 180px !important; /* Ancora pi√π piccolo su schermi minuscoli */
    }
    .tutorial-pointer .leaflet-popup-content {
        width: 160px !important;
        margin: 5px !important;
    }
}
  /* FRECCIA LATERALE (Pulsanti) */
  .tutorial-pointer .leaflet-popup-tip-container {
    width: 20px;
    height: 20px;
    position: absolute;
    transform: rotate(-90deg) !important;
    top: 20% !important;
    margin-top: -10px !important;
    right: -20px !important; 
    left: auto !important;
    z-index: 1000;
  }

  /* FRECCIA IN BASSO (Box Cuore) */
  .tutorial-pointer.heart-box-popup .leaflet-popup-tip-container {
    transform: none !important;
    top: auto !important;
    bottom: -20px !important;
    left: 50% !important;
    margin-left: -10px !important;
    right: auto !important;
  }

.tutorial-pointer .leaflet-popup-content-wrapper {
    width: 200px !important; /* Questo deve essere poco pi√π grande del div nel JS */
    min-width: 0 !important;  /* Rimuove ogni blocco precedente */
    max-width: 200px !important;
    border: 2px solid #3498db;
}

  .tutorial-pointer { z-index: 10000 !important; }
  .tutorial-pointer .leaflet-popup-tip { background: #3498db !important; }

  /* 2. SOLUZIONE REALE: Smoothing e Antialiasing */
  .leaflet-overlay-pane { transition: opacity 0.2s ease-in-out; }

  .leaflet-tile {
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
    box-shadow: 0 0 0.5px 0.5px rgba(26, 26, 26, 0.5); 
    transform-origin: 0 0;
  }

  .leaflet-tile-pane { background-color: #1a1a1a !important; }

  /* 1. PINPOINT CAPITALI */
  .dot-capital {
    background-color: white !important;
    border: 1px solid black !important;
    border-radius: 50%;
    width: 6px !important;
    height: 6px !important;
    display: block;
    margin: 0 !important;
  }

  /* 2. ETICHETTE NOMI */
  .leaflet-tooltip.capital-label {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    color: white !important;
    font-size: 11px;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
    white-space: nowrap;
    padding: 0 !important;
    line-height: 1;
    pointer-events: none;
  }

  .leaflet-tooltip.capital-label::before { display: none !important; }

  .leaflet-tile-container { pointer-events: none; transition: opacity 0.2s; }
  .leaflet-tile { will-change: transform; }
  .leaflet-div-icon { background: transparent !important; border: none !important; }

  /* 4. BODY E MAPPA */
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    background-color: #0b0b0b;
  }

  #map {
    position: fixed !important;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100% !important;
    height: 100dvh !important;
    z-index: 1;
    background: #0b0b0b !important;
  }

  /* Box info trasparente */
  #info-panel {
    display: none;
    position: fixed;
    bottom: 12px;
    left: 235px;
    max-width: 230px;
    min-height: 30px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    z-index: 1000;
  }

  .flag-box {
    width: 32px; height: 32px;
    display: flex; justify-content: center; align-items: center;
    font-size: 24px; line-height: 1; cursor: pointer;
  }

  .leaflet-control-geocoder { z-index: 2000 !important; margin-bottom: 0; }

  /* BOX HOME + LOCATE */
  .custom-home-box {
    position: relative;
    top: -8px;
    right: 2px;
    background: transparent;
    padding: 0;
    border: none !important;
    display: flex !important;
    flex-direction: column;
    gap: 4px;
  }

  .custom-home-button, .leaflet-control-locate a {
    width: 44px !important;
    height: 44px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 25px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
    padding: 0 !important;
    margin: 0 !important;
    line-height: 1 !important;
  }

  .leaflet-control-geocoder-results {
    position: absolute;
    top: 100%;
    left: 0 !important;
    max-height: 50px;
    overflow-y: auto;
    z-index: 3000;
    min-width: 150px;
  }

  .leaflet-control-locate {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    margin: 0 !important;
    padding: 0 !important;
  }

 /* STILE STANDARD (Desktop) */
/* 1. PANNELLO INDICAZIONI (Desktop e Standard) */
.leaflet-routing-container {
    width: 210px;
    max-height: 150px;
    overflow-y: auto; 
    font-size: 14px;
    background: white;
    padding: 8px;
    box-sizing: border-box;
    z-index: 2000 !important;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* 2. PULSANTE TOGGLE (L'icona per aprire/chiudere) */
.leaflet-routing-toggle {
    position: absolute;
    top: 80px;
    right: 10px;
    z-index: 10000;
    
    /* Dimensioni per pareggiare gli altri pulsanti (es. Home/Zoom) */
    width: 34px !important;
    height: 34px !important;
    background-color: white;
    background-size: 20px 20px; /* Dimensione dell'icona interna */
    border-radius: 4px;
    border: 2px solid rgba(0,0,0,0.2);
    box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    cursor: pointer;
}

/* 3. COMPORTAMENTO RESPONSIVE (Tablet e Mobile) */

/* Per Tablet (sotto i 1024px) */
@media (max-width: 1024px) {
    .leaflet-routing-container { 
        width: 190px; /* Leggermente ridotto rispetto al desktop */
        max-height: 140px; 
        font-size: 13px; 
    }
}

/* Per Mobile (sotto i 600px) - REGOLE PI√ô AGGRESSIVE */
@media (max-width: 600px) {
    .leaflet-routing-container {
        width: 160px !important;    /* Molto stretto per lasciare spazio alla mappa */
        max-height: 110px !important; 
        font-size: 11px !important;   
        padding: 5px !important;     
    }

    .leaflet-routing-toggle {
        top: 140px; /* Lo abbassiamo per non sovrapporlo allo switcher dei layer su mobile */
        width: 38px !important; /* Lo facciamo un filo pi√π grande: pi√π facile da tappare col dito */
        height: 38px !important;
    }

    .leaflet-routing-instruction-icon {
        width: 14px !important;
        height: 14px !important;
        background-size: 14px 14px !important;
    }
}
  .custom-heart-button {
    background-color: white;
    width: 30px; height: 30px;
    line-height: 30px; display: block;
    text-align: center; color: black;
    font-size: 18px; border-radius: 4px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.4);
  }

  #hearts-list-box {
    margin-top: 10px;
    width: 180px;
    display: none;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    color: white;
    padding: 10px;
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
  }

  .heart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 5px;
  }

  .fly-to-heart {
    background: #e74c3c;
    border: none;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 11px;
  }
</style>
</head>
<body>
  <div id="map"></div>
  <div id="info-panel"><div id="info-content"></div></div>

  <div id="welcome-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 400px; font-family: sans-serif;">
      <h2 style="margin-top: 0;">WELCOME ON THE <br> FDB+MM ATLAS üó∫Ô∏è</h2>
      <p>Vuoi visualizzare il tutorial rapido <br> per scoprire i comandi?</p>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button onclick="startTutorial()" style="padding: 10px 20px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 5px; font-weight: bold;">Si</button>
        <button onclick="closeModal()" style="padding: 10px 20px; cursor: pointer; background: #7f8c8d; color: white; border: none; border-radius: 5px;">No, apri mappa</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="FDB+MM.js"></script>
</body>
</html>

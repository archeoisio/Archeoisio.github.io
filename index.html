<!DOCTYPE html>
<html lang="it">
<head>

  <title>Mappa Capitali del Mondo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Home Control CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-home@1.0.1/leaflet.control.home.css"
  />

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map      { width:100%; height:100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  ></script>

  <!-- Home Control JS -->
  <script
    src="https://unpkg.com/leaflet-control-home@1.0.1/leaflet.control.home.js"

  <script src="map.js" defer></script>

</html>

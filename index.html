<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<!-- HomeControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css" />

<style>
html, body { margin:0; padding:0; height:100% }
#map { width:100%; height:100% }

/* Container custom sotto switcher */
.leaflet-top.leaflet-right .custom-controls {
  display: flex;
  flex-direction: column;
  margin-top: 5px;
  align-items: center; /* centra pulsanti */
}

.leaflet-top.leaflet-right .custom-controls .leaflet-control {
  margin-top: 5px;
}

/* Home button styling */
.leaflet-control-home a {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 34px;
  height: 34px;
  font-size: 18px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.4);
}

/* Pulsante Locate emoji centrata */
.custom-locate-button a {
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 34px;
  height: 34px;
}

.custom-locate-button a::before {
  content: 'üìç';
}

/* Marker Locate emoji sulla mappa */
.custom-locate-marker {
  font-size: 30px;
  text-align: center;
}

/* Riduzione cerchio blu locate a met√† */
.leaflet-control-locate .leaflet-location-circle {
  width: 10px !important;
  height: 10px !important;
  margin-left: -5px !important;
  margin-top: -5px !important;
  opacity: 0.5;
  background: rgba(0, 0, 255, 0.5);
  border: none;
}
</style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- HomeControl JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>

<!-- LocateControl JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

<!-- map.js -->
<script src="map.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mappa Leaflet</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  /* Reset margini */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* evita scroll indesiderati */
  }

  /* Mappa a schermo intero */
  #map {
    width: 100%;
    height: 100dvh; /* usa dynamic viewport per mobile */
  }

  /* Container switcher */
  .leaflet-top.leaflet-right .leaflet-control-layers {
    background: white;
    box-shadow: none;
    border-radius: 4px;
  }

  /* Pulsante Locate */
  .leaflet-control-locate a {
    width: 40px !important;
    height: 40px !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    font-size: 30px !important;
    background: white !important;
    border-radius: 4px !important;
    border: none !important;
  }

  /* Box pulsante Home */
  .custom-home-box .custom-home-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    margin-bottom: 1px !important;  /* spazio verticale tra pulsanti */
    font-size: 30px;
    background: white;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    text-decoration: none;
  }
</style>
</head>

<body>
  <div id="map"></div>

   <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- LabelTextCollision plugin -->
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>

  <!-- Il tuo script principale -->
  <script src="map.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css" />

<style>
html, body { margin:0; padding:0; height:100% }
#map { width:100%; height:100% }


/* Container custom allineato a destra sotto switcher */
.leaflet-top.leaflet-right .leaflet-control-layers {
  margin-top: 20px;         /* distanza dall‚Äôalto */
  margin-right: 5px;        /* distanza dal bordo destro */
  width: 20px;             /* larghezza del popup */
  max-height: 30px;        /* altezza massima con scroll */
  overflow-y: auto;         
  background: white;
  box-shadow: 0 1px 5px rgba(0,0,0,0.4);
  border-radius: 4px;
}
}
.leaflet-top.leaflet-right .custom-controls .leaflet-control {
  margin-top: 10px;
}
  /* Posizione switcher layers */
.leaflet-top.leaflet-right .leaflet-control-layers {
  margin-top: 140px;    /* distanza dal bordo superiore */
  margin-right: 10px;   /* distanza dal bordo destro */
}

  /* Pulsante Home */
.custom-home-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:45px;
  height:45px;
  font-size:25px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  background:white;
  border-radius:4px;
  cursor:pointer;
}

/* Pulsante Locate con sfondo e icona centrata */
.custom-locate-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:45px;
  height:45px;
  font-size:25px;
  background:white;
  border-radius:4px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  cursor:pointer;
}

.custom-locate-button a::before {
  content: 'üìç';
}

/* Marker Locate emoji */
.custom-locate-marker {
  font-size:30px;
  text-align:center;
}

/* Riduzione pallino blu locate */
.leaflet-control-locate .leaflet-location-circle {
  width: 10px !important;
  height: 10px !important;
  margin-left: -5px !important;
  margin-top: -5px !important;
  opacity:0.5;
  background: rgba(0,0,255,0.5);
  border: none;
}
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
<script src="map.js"></script>
</body>
</html>

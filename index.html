<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  html, body { margin:0; padding:0; height:100% }
  #map { width:100%; height:100% }

  /* Contenitore pulsanti + switcher trasparente */
  .leaflet-top.leaflet-right .custom-controls {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 5px;
    margin-right: 10px;
    background: transparent;
    box-shadow: none;
    border: none;
    padding: 0;
  }

  /* Pulsanti custom (Home, Pin, Locate) */
  .custom-home-button,
  .custom-pin-button,
  .leaflet-control-locate {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 45px;
    height: 45px;
    font-size: 25px;
    background: #f0f0f0;   /* grigio */
    border: none;          /* no bordo */
    box-shadow: none;      /* no ombra */
    border-radius: 6px;    /* angoli arrotondati */
    cursor: pointer;
    margin-top: 5px;
  }

  /* Switcher layers */
  .leaflet-control-layers {
    background: #f0f0f0 !important; /* sfondo grigio */
    border: none !important;        /* nessun bordo */
    box-shadow: none !important;    /* nessuna ombra */
  }

  .leaflet-control-layers-expanded {
    background: #f0f0f0 !important;
    border: none !important;
    box-shadow: none !important;
  }

  /* Marker emoji Pinpoint */
  .custom-pin-marker {
    font-size: 30px;
    text-align: center;
  }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- Il tuo script map.js -->
  <script src="map.js"></script>
</body>
</html>

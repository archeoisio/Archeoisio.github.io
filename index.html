<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css" />

<style>
html, body { margin:0; padding:0; height:100% }
#map { width:100%; height:100% }

/* Container custom allineato a destra sotto switcher */
.leaflet-top.leaflet-right .custom-controls {
  display: flex;
  flex-direction: column;
  margin-top: calc(5px + 2cm);
  align-items: flex-end; /* allineati a destra */
}

.leaflet-top.leaflet-right .custom-controls .leaflet-control {
  margin-top: 5px;
}

/* Primo slot vuoto */
.custom-spacer { height: 36px; }

/* Pulsante Home */
.custom-home-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:34px;
  height:34px;
  font-size:18px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  background:white;
  border-radius:4px;
  cursor:pointer;
}

/* Pulsante Locate con sfondo e icona centrata */
.custom-locate-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:34px;
  height:34px;
  font-size:20px;
  background:white;
  border-radius:4px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  cursor:pointer;
}

.custom-locate-button a::before {
  content: 'üìç';
}

/* Marker Locate emoji */
.custom-locate-marker {
  font-size:30px;
  text-align:center;
}
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
<script src="map.js"></script>
</body>
</html>

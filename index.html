<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 95vh;
            width: 100%;
        }

        /* Posizionamento dei controlli in alto a destra */
        .leaflet-control-layers {
            position: absolute;
            top: 10px;  /* Posizione verticale */
            right: 10px;   /* Posizione orizzontale */
            z-index: 1000; /* Assicura che non venga coperto dai pulsanti di zoom */
        }

        /* Impostazione dello zoom verticale */
        .leaflet-bar .leaflet-control-zoom {
            display: flex;
            flex-direction: column; /* Disporre i controlli uno sopra l'altro */
            background: #fff;
            border-radius: 4px;
            border: 1px solid #0078e7;
            padding: 5px;
            cursor: pointer;
        }

        .leaflet-bar .leaflet-control-zoom-in, 
        .leaflet-bar .leaflet-control-zoom-out {
            font-size: 20px;
            text-align: center;
            padding: 5px;
        }

        .leaflet-control-zoom-in:hover, 
        .leaflet-control-zoom-out:hover {
            background-color: #0078e7;
            color: white;
        }

        /* Bottone Home */
        .leaflet-bar .leaflet-control-home {
            background: #fff;
            border-radius: 4px;
            border: 1px solid #0078e7;
            color: #0078e7;
            padding: 5px;
            cursor: pointer;
        }

        .leaflet-bar .leaflet-control-home:hover {
            background: #0078e7;
            color: white;
        }

        .leaflet-bar a {
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style> 
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>

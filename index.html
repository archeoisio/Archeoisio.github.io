<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 95vh;
            width: 100%;
        }

        /* Controllo Layer */
        .leaflet-control-layers {
            position: absolute;
            bottom: 10px;  /* Posizione verticale */
            right: 10px;   /* Posizione orizzontale */
            z-index: 1000; /* Assicura che non venga coperto dai pulsanti di zoom */
        }

        /* Bottone Home */
        .leaflet-control-home {
            background-color: #fff;
            border: 2px solid #0078e7;
            border-radius: 4px;
            color: #0078e7;
            font-size: 30px; /* Aumenta la dimensione dell'icona */
            width: 50px; /* Aumenta la larghezza del bottone */
            height: 50px; /* Aumenta l'altezza del bottone */
            line-height: 50px; /* Centra l'icona verticalmente */
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        /* Colore e background al passaggio del mouse */
        .leaflet-control-home:hover {
            background-color: #0078e7;
            color: white;
        }

        /* Style per il controllo dei layers */
        .leaflet-bar {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>

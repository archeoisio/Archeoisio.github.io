<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Leaflet</title>
  
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  
  <style>
    /* Contenitore mappa a tutta altezza */
    #map {
      height: 98vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Div per la mappa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Tuo script con la logica della mappa -->
  <script src="js/map.js"></script>
</body>
</html>

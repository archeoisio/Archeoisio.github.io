<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  html, body { margin:0; padding:0; height:100% }
  #map { width:100%; height:100% }

  /* Contenitore personalizzato pulsanti + switcher */
  .leaflet-top.leaflet-right .custom-controls {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 5px;
    margin-right: 10px;
    background: transparent;
    box-shadow: none;
    padding: 0;
    border: none;
  }

  /* Distanza tra pulsanti */
  .leaflet-top.leaflet-right .custom-controls .leaflet-control {
    margin-top: 6px;
  }

  /* Stile base pulsanti personalizzati */
  .custom-home-button,
  .custom-pin-button {
    display:flex;
    justify-content:center;
    align-items:center;
    width:42px;
    height:42px;
    font-size:22px;
    background:#f0f0f0;   /* grigio visibile */
    border-radius:6px;
    cursor:pointer;
    text-decoration: none;
    color:black;
  }

  .custom-home-button:hover,
  .custom-pin-button:hover {
    background:#d9d9d9;
  }

  /* Marker emoji Pinpoint */
  .custom-pin-marker {
    font-size:30px;
    text-align:center;
  }

  /* Switcher layer (rende visibile sfondo) */
  .leaflet-control-layers {
    background:#f0f0f0 !important;
    border:none !important;
    box-shadow:none !important;
  }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- Script mappa -->
  <script src="map.js"></script>
</body>
</html>

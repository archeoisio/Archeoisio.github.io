<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mappa Leaflet</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css" />

<style>
html, body { margin:0; padding:0; height:100% }
#map { width:100%; height:100% }

/* --- CONTAINER PULSANTI --- */
.leaflet-top.leaflet-right .custom-controls {
  display: flex;
  flex-direction: column;
  margin-top: 20px;   /* distanza dall‚Äôalto */
  margin-right: 10px; /* distanza dal bordo destro */
  align-items: flex-end;
}
.leaflet-top.leaflet-right .custom-controls .leaflet-control {
  margin-top: 10px;   /* spaziatura verticale tra pulsanti */
}

/* Pulsante Home */
.custom-home-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:45px;
  height:45px;
  font-size:25px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  background:white;
  border-radius:4px;
  cursor:pointer;
}

/* Pulsante Locate */
.custom-locate-button a {
  display:flex;
  justify-content:center;
  align-items:center;
  width:45px;
  height:45px;
  font-size:25px;
  background:white;
  border-radius:4px;
  box-shadow:0 1px 5px rgba(0,0,0,0.4);
  cursor:pointer;
}
.custom-locate-button a::before {
  content: 'üìç';
}

/* Marker Locate emoji */
.custom-locate-marker {
  font-size:30px;
  text-align:center;
}

/* --- SWITCHER sotto i pulsanti --- */
.leaflet-top.leaflet-right .leaflet-control-layers {
  margin-top: 10px;       /* distanza dai pulsanti sopra */
  margin-right: 10px;     /* allineato con i pulsanti */
  min-width: 45px;
  max-width:150px;
  max-height: 120px;
  overflow-y: auto;
  background: white;
  box-shadow: 0 1px 5px rgba(0,0,0,0.4);
  border-radius: 4px;
}
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>
<script src="map.js"></script>
</body>
</html>

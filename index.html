<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Leaflet</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* Fill screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Stile per il pulsante Home */
    .leaflet-control-home {
      background: white;
      border: none;
      border-radius: 4px;
      padding: 0 8px;
      font-size: 18px;
      line-height: 32px;
      cursor: pointer;
    }
    .leaflet-control-home:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Contenitore per la mappa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Il tuo script map.js -->
  <script src="map.js"></script>
</body>
</html>

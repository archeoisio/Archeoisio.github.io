<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet â€“ Map con Zoom lento, Home, Scala e Localizzazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1. Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- 2. Custom CSS inline -->
  <style>
    /* mappa a pieno schermo */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Abilita pan + pinch-zoom sui dispositivi touch */
    .leaflet-container.leaflet-touch-zoom {
      -ms-touch-action: pan-x pan-y pinch-zoom !important;
      touch-action:       pan-x pan-y pinch-zoom !important;
    }

    /* Scala emoji del Home-Control */
    .leaflet-control-home a {
      display:         flex !important;
      align-items:     center !important;
      justify-content: center !important;
      width:           48px !important;
      height:          48px !important;
      line-height:     48px !important;
      font-size:       28px !important;
      padding:         0 !important;
    }

    /* Scala emoji del Locate-Control */
    .leaflet-control-locate a {
      display:         flex !important;
      align-items:     center !important;
      justify-content: center !important;
      width:           48px !important;
      height:          48px !important;
      line-height:     48px !important;
      font-size:       28px !important;
      padding:         0 !important;
    }
  </style>
</head>
<body>
  <!-- 3. Il contenitore della mappa -->
  <div id="map"></div>

  <!-- 4. Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <!-- 5. Il tuo map.js -->
  <script src="map.js" defer></script>
</body>
</html>

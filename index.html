<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Leaflet â€“ Mobile/Desktop</title>

  <!-- 1. Leaflet core CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin="anonymous"
  />

  <!-- 2. LocateControl CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css"
    crossorigin="anonymous"
  />

  <!-- 3. HomeControl CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css"
    crossorigin="anonymous"
  />

  <style>
    /* mappa a pieno schermo */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 4. Leaflet core JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin="anonymous"
  ></script>

  <!-- 5. HomeControl JS -->
  <script
    src="https://unpkg.com/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"
    crossorigin="anonymous"
  ></script>

  <!-- 6. LocateControl JS -->
  <script
    src="https://unpkg.com/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- 7. Il tuo script di inizializzazione -->
  <script src="map.js"></script>
</body>
</html>

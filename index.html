<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Leaflet</title>

  <!-- 1. Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

 <!-- 2. LocateControl CSS (su jsDelivr o unpkg) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css"
/>

 <!-- 3. HomeControl CSS su jsDelivr -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css"
/>
  
  <style>
    html, body { margin:0; padding:0; height:100% }
    #map { width:100%; height:100% }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 4. Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 5. HomeControl JS via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>

  <!-- 6. LocateControl JS via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- 7. Il tuo map.js -->
  <script src="map.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Mappa Leaflet</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- LocateControl CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

<style>
  /* Reset margini */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* evita scroll indesiderati */
  }

  /* Mappa a schermo intero */
  #map {
    width: 100%;
    height: 100dvh; /* usa dynamic viewport per mobile */
  }
.capital-box {
      display: inline-block;
      background: white;
      color: black;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      white-space: nowrap;
      cursor: pointer;
      min-width: fit-content;
      text-align: center;
  }
  /* Container switcher */
  .leaflet-top.leaflet-right .leaflet-control-layers {
    background: white;
    box-shadow: none !important;
    border: none !important;
    margin-right: 11px !important;
    border-radius: 4px;
    align-items: center !important;
    z-index: 1000;           /* sopra la mappa */
  }

   /* Box home+LOCATE */
 .custom-home-box {
  position: absolute;      /* fissato sulla mappa */
  top: 47px;               /* distanza dal bordo superiore */
  right: 0;             /* distanza dal bordo destro */
  background: transparent; /* elimina sfondo */
  padding: 0;
  border: none !important;
  display: flex !important;
  flex-direction: column;  /* pulsanti in colonna */
  gap: 2px;                /* distanza verticale tra pulsanti */
 
}
   /* PulsantE HOME */
  .custom-home-button {
  width: 44px !important;
  height: 44px !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  font-size: 24px !important;
  background: white !important;
  border-radius: 4px !important;
  border: none !important;
  padding: 0 !important;
  margin: 0 !important;       /* elimina margini */
  line-height: 1 !important;
}
  
 /* Pulsante Locate */
.leaflet-control-locate a {
  width: 45px !important;
  height: 45px !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  font-size: 24px !important;
  background: white !important;
  border-radius: 4px !important;
  border: none !important;
  padding: 0 !important;
  margin: 0 !important;       /* elimina margini */
  line-height: 1 !important;
}
 /* Contenitore Locate */
 .leaflet-control-locate {
  background: transparent !important; /* elimina sfondo */
  border: none !important;            /* elimina bordo */
  box-shadow: none !important;        /* elimina ombra */
  margin: 0 !important;
  padding: 0 !important;
}
</style>
</head>

<body>
  <div id="map"></div>

   <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- LabelTextCollision plugin -->
  <script src="https://unpkg.com/leaflet-labeltextcollision"></script>

  <!-- Il tuo script principale -->
  <script src="map.js"></script>
</body>
</html>

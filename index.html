<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Leaflet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> 

  <!-- LocateControl CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />

  <!-- HomeControl CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.css" />

  <style>
    html, body { margin:0; padding:0; height:100% }
    #map { width:100%; height:100% }

    /* Spazio verticale tra i controlli top-right */
    .leaflet-top.leaflet-right .leaflet-control-home {
      margin-top: 5px;
    }
    .leaflet-top.leaflet-right .leaflet-control-locate {
      margin-top: 5px;
    }

    /* Emoji icona personalizzata per Locate */
    .leaflet-control-locate a {
      font-size: 20px;       /* dimensione icona */
      line-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Inserisco l'emoji come contenuto */
    .leaflet-control-locate a::before {
      content: 'üìç';
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- HomeControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.homecontrol@0.3.5/dist/Leaflet.homecontrol.js"></script>

  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"></script>

  <!-- map.js -->
  <script src="map.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Leaflet â€“ LayerSwitcher, Home e Locate in colonna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- LocateControl CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.locatecontrol@0.73.0/dist/L.Control.Locate.min.css"
  />

  <!-- HomeButton CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-homebutton@1.2.0/dist/L.Control.HomeButton.min.css"
  />

  <style>
    /* full-screen */
    html, body { margin:0; padding:0; height:100%; }
    #map      { width:100%; height:100%; }

    /* pan + pinch-zoom */
    .leaflet-container.leaflet-touch-zoom {
      touch-action: pan-x pan-y pinch-zoom !important;
    }

    /* TOP-RIGHT: colonna di controlli */
    .leaflet-top.leaflet-right {
      display:        flex !important;
      flex-direction: column !important;
      align-items:    flex-end !important;
      padding:        10px !important;
    }

    /* ordine e spaziatura */
    .leaflet-control-layers {
      order:  0;
      margin-bottom: 8px !important;
    }
    .leaflet-control-home {
      order:  1;
      margin-bottom: 8px !important;
    }
    .leaflet-control-locate {
      order:  2;
      margin-bottom: 0   !important;
    }

    /* dimensionamento emoji sui pulsanti */
    .leaflet-control-home a,
    .leaflet-control-locate a {
      display:         flex !important;
      align-items:     center !important;
      justify-content: center !important;
      width:           50px !important;
      height:          50px !important;
      line-height:     50px !important;
      font-size:       32px !important;
      padding:         0 !important;
    }

    /* marker di locate identico al pulsante */
    .custom-locate-marker {
      background: none !important;
      border:     none !important;
      font-size:  50px;
      line-height: 1;
    }

    /* scala ben visibile */
    .leaflet-control-scale {
      font-size: 16px !important;
    }
    .leaflet-control-scale-line {
      border-top: 2px solid #000 !important;
      height:     6px !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <!-- LocateControl JS -->
  <script
    src="https://unpkg.com/leaflet.locatecontrol@0.73.0/dist/L.Control.Locate.min.js"
    defer
  ></script>

  <!-- HomeButton JS -->
  <script
    src="https://unpkg.com/leaflet-homebutton@1.2.0/dist/L.Control.HomeButton.min.js"
    defer
  ></script>

  <!-- map.js -->
  <script src="map.js" defer></script>
</body>
</html>

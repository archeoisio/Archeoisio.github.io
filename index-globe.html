<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Globo 3D Mapbox Minimal</title>

<!-- Mapbox CSS -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet" />

<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
</style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox JS deve essere caricato prima dello script che usa mapboxgl -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaXNpbyIsImEiOiJjbWY3bnljcjIwZmwwMmpzNnNrMmdzMWI0In0.HwYix6TI4UEGx3zh6Oq3HQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    projection: 'globe',
    center: [12.4964, 41.9028], // Roma
    zoom: 3
  });

  map.on('style.load', () => {
    map.setFog({});
  });

  // Marker su Roma
  new mapboxgl.Marker()
    .setLngLat([12.4964, 41.9028])
    .setPopup(new mapboxgl.Popup().setText('Roma'))
    .addTo(map);

  // Geolocate
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true
  }), 'top-right');
</script>

</body>
</html>
